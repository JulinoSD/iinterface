<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>INSTAGRAMC</title>
</head>

<body>
    <main>
        <aside>uhuhuihknjnk</aside>

        <div class="right">
            <form>
                <img src="imgs/Instagram_logo.svg" alt="logotipo">
                <div class="avatar">
                    <img src="imgs/gumball.png" alt="Gumball">
                </div>

                <label for="access" class="label">
                    <input type="text" id="access" name="email" placeholder="telefone, nome de usuário ou email"

                <label for="password" class="label">
                    <input type="password" id="password" name="password" placeholder="senha" required>

                <button>
                    entrar
                </button>
                <p class="divisor">----- ou -----</p>
                <span class="facebook">
                    <img src="imgs/unnamed.png" alt="logo do Facebook">
                    <p>Entrar com o Facebook</p>
                </span>
                <a class="password" href="#">
                    Esqueceu a senha?
                </a>
            </form>
            <span class="enroll">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </span>
            <span class="buttons">
                <p>Obtenha o app</p>
                <span class="buttonLink">
                    <a href="#"><img src="imgs/playapp.png" alt="Playstore"></a>
                    <a href="#"><img src="imgs/aple.png" alt="Applestore"></a>
                </span>
            </span>
            
        </div>
